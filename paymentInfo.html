<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main-container{
        margin: 1% 10%;
        padding: 1% 2%;
    }
    .order-summary-container{
        background-color:rgb(254,112,92);
        padding: 0.1px 2%;
    }
    .headline-text{
        font-size: 2.5em;
        font-weight: bold;
        color: white;
    }
    .headline-text-black{
        font-size: 2.5em;
        font-weight: bold;
        color: black;
        text-align: center;
    }
    .sub-headline-text{
        font-size: 1.5em;
        font-weight: bold;
        color: white;
    }
    .sub-headline-text-black{
        font-size: 1em;
        font-weight: bold;
        color: black;
      
    }
    .soudga-plus:nth-child(){
        float: right;
    }
    .cardImage{
        text-align: center;
    }
    .paymentMethod{
        display: flex;
        justify-content: center;
        /* flex-wrap: nowrap; */
        /* margin: 0px 30px; */
    }
   
    .cardInfo{
        border: 3px solid rgb(254,112,92);
        border-radius: 15px;
        box-shadow: 0px 0px 30px rgb(230, 224, 224);
        width: 45%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        margin: 0 10px;
        
    }
    .paypalInfo{
        border: 1px solid rgb(250, 248, 248);
        border-radius: 15px;
        /* text-align: center; */
        padding: 2% 0;
        box-shadow: 0px 0px 30px rgb(230, 224, 224);
        width: 45%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        margin: 0px 10px;
    }
    .btn-submit{
        background-color: brown;
        width: 300px;
        height: 60px;
        border-radius: 30px;
        text-align: center;
    }
    .soudga-plus-amount{
        display: flex;
        justify-content: space-between;
    }
    .total-amout{
        display: flex;
        justify-content: space-between;
    }
   
</style>
<body>
    <div class="main-container">
        <div class="order-summary-container">
            <p class="headline-text">Order Summary</p>
            <div class="soudga-plus-amount">
                <p class="soudga-plus sub-headline-text">Soudga Plus: 3 months</p>
                <p class="month-amount sub-headline-text">$33.33/month</p>
            </div>
            <hr>
            <div class="total-amout">
                <p class="sub-headline-text">Total</p>
                <p class="sub-headline-text">$100</p>
            </div> 
        </div>
        <p class="headline-text-black">Payment Method</p>
        <div class="paymentMethod">
            <div class="cardInfo">  
                 <div class="cardImage">
                        <img src="https://www.getwox.com/wp-content/uploads/2021/01/cred-crd.jpg" alt="" width="5%">
                        <img src="https://www.getwox.com/wp-content/uploads/2021/01/cred-crd.jpg" alt="" width="5%">
                        <br>
                        <img src="https://www.getwox.com/wp-content/uploads/2021/01/cred-crd.jpg" alt="" width="5%">
                        <img src="https://www.getwox.com/wp-content/uploads/2021/01/cred-crd.jpg" alt="" width="5%">
                        <p class="sub-headline-text-black">Credit/Debit</p>
                </div>
            </div>
            <div class="paypalInfo"> 
                <img src="https://www.getwox.com/wp-content/uploads/2021/01/cred-crd.jpg" alt="" width="10%">
                <p class="sub-headline-text-black">PayPal</p>
            </div>
        </div>
        <div>
            <form action="">
            <p class="headline-text-black">Card Info</p>
                <div>
                    <div >
                        <p class="sub-headline-text-black">Card number</p>
                        <input type="text"  name="cardnumber" placeholder="1234 1234 1234 1234">
                    </div>
                    <div>
                        <div>
                            <p class="sub-headline-text-black">Expiry date</p>
                            <input type="text" name="expirydate" placeholder="MM/YY">
                        </div>
                        <div>
                            <p class="sub-headline-text-black">Security code</p>
                            <input type="text" name="secirycode" placeholder="CVV">
                        </div>
                    </div>
                </div>
                <button class="sub-headline-text btn-submit" type="submit">Buy Now</button>
            </form>
        <p class="sub-headline-text-black">Need Help?</p>
        </div>

       
    </div>
</body>
</html>
